<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-liker</title>
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>

    <form>
      <div id="wrapperforicon">
        <input type="text" id="searchbar" placeholder="search" />
        <svg class="icon icon-search">
          <use href="#icon-search"></use>
        </svg>
      </div>
    </form>
    <div id="container">
      <main>
        <div class="loader">
          <div class="finger finger-1">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-2">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-3">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="finger finger-4">
            <div class="finger-item"><span></span><i></i></div>
          </div>
          <div class="last-finger">
            <div class="last-finger-item"><i></i></div>
          </div>
        </div>
        <section id="cards"></section>
      </main>
      <aside></aside>
    </div>

    <template>
      <div class="card">
        <div class="photo">
          <img src="#CARD_IMAGE_URL" alt="#CARD_TEXT" />
          <img class="curve" src="./images/curve.svg" alt="" />
          <div class="profile"></div>
        </div>
        <div class="text">#CARD_TEXT</div>
        <div class="likes">
          <div class="starwrapper">
            <svg class="icon icon-star-full">
              <use href="#icon-star-full"></use>
            </svg>
          </div>
        </div>
      </div>
    </template>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
